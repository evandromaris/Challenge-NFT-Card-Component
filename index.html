<!DOCTYPE html>
<html>
    <head>
        <title>
            NFT Card Component
        </title>
        <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">     

    </head>

    <body>
        <div class="container">
            <div class="card-nft">
                <div class="image-nft">
                    <img src="images/image-equilibrium.jpg" alt="equilibrium">

                </div>
                <div class="text-area">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collecton promotes<br>
                    balance and calm.
                    </p>
                </div>
                <div class="container-price">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="ethereum">
                        <p>0.041ETH</p>
                    </div>
                    <div class="clock">
                        <img src="images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                    
                </div>
                <div class="linha-horizontal"></div>
                <div class="creation">
                    <img src="images/image-avatar.png">
                    <p>Cration of <a href="#" target="_blank">Jules Wyvern</a></p>

                </div>
            </div>
            <footer>
                Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/evandromaris" target="_blank">Evandro Maris</a>.
            </footer>
        </div>
    </body>

</html>
